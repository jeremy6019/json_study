<script>

var data = "";

data = data +"{";
data = data+"\"name\":\"뽀미\",";

data = data+"}";
//위의 데이터는 제이슨으로 표현된 스트링일 뿐 
//제이슨오브젝트는 아니기때문에 파싱의 과정을 
//거친후 객체로서 사용될 수 있다

document.write(obj.name);

JSON.stringfy()
